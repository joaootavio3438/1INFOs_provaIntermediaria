<script>
    //Problema: Comprar uma casa
    /*
    Considere que uma pessoa deseja comprar uma casa.
    Peça para o usuário informar o preço da casa que deseja comprar.
    Peça também para o usuário informar quanto dinheiro possui para comprar a casa.
    Usando operador ternário, apresente se a pessoa poderá ou não fazer a compra da casa.
    Além disso, caso não possa comprar a casa, deverá apresentar quantos reais serão necessários para comprar a casa. 
    Do contrário, podendo comprar a casa, deverá apresentar quantos reais sobrarão após realizar a compra.
    */

    //Entrada
    const precoCasa = Number(prompt("Informe o preço da casa que deseja comprar:"));
    const qntDinheiro = Number(prompt("Informe quanto de dinheiro possui para comprar a casa:"));

    //Processamento
    // (cond) ? true : false;
    (precoCasa <= qntDinheiro) 
    ? document.write(`Ele poderá comprar a casa <br/> Sobrou ${qntDinheiro - precoCasa}`)
    : document.write(`Ele não poderá comprar a casa <br/> Resto ${precoCasa - qntDinheiro}`);
    
    
    
    //Saída
    

</script>
