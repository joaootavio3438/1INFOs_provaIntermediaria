<script>
    //Problema: Aluguel de bicicleta
    /*
    Considere que uma pessoa deseja alugar uma bicicleta. O preço do aluguel para um dia é de R$ 15,00 (15).
    Pergunte para o usuário por quantos dias ele ficará com a bicicleta.
    - Se a pessoa ficar até 7 dias (inclusive) com a bicicleta, o custo diário não sofrerá alterações;
    - Se a pessoa ficar mais de 7 dias com a bicicleta, o custo diário terá um desconto de 20%.
    Apresente quantos dias a pessoa ficará com a bicicleta e também apresente o preço final que será cobrado pelo aluguel da bicicleta.
    */

    //Entrada
    let ficaraBicicleta = parseInt(prompt("Informe quantos dias ele ficará com a bicicleta:"));
    let aluguelUmDia = 15;
    let precoFinal = 0;

    //Processamento
    if(ficaraBicicleta <= 7){
        document.write(`ficará ${ficaraBicicleta} dias com a bicicleta`);
        document.write(`Preço final ${(aluguelUmDia * ficaraBicicleta)} `);
    }
    else {
        const desconto = (aluguelUmDia * ficaraBicicleta) * 0.2
        document.write(`Ficará ${ficaraBicicleta} dias com a bicicleta<br/>`);
        document.write(`Desconto R$ ${desconto.toFixed(2)}<br/> Preço final R$ ${((aluguelUmDia * ficaraBicicleta)- desconto).toFixed(2)} `);
    }

    //Saída
    //alert("QUALquer texto")
</script>
